        <div class="input-control">

        </div>

        <div class="input-control">
        <label for="breedofanimal">What is the breed of your dog or cat?</label>

        </div>

        <input type="text" id="genderofanimal" name="inputfield" required>
        <div class="error"></div>
        </div>
        
        <div class="input-control">
        <label for="relationshipDogs">Does it get along with other dogs?</label>
        <input type="text" id="relationshipDogs" name="inputfield" required>

        </div>

        <div class="input-control">
        <label for="relationshipCat">Does it get along with ohter cats?</label>
        <input type="text" id="relationshipCat" name="inputfield" required>
        <div class="error"></div>
        </div>

        <div class="input-control">
        <label for="relationshipChildren">Is it suitable for a family with small children?</label>
        <input type="text" id="relationshipChildren" name="inputfield" required>
        <div class="error"></div>
        </div>

        <div class="input-control">
        <label for="ownerName">What is your name?</label>
        <input type="text" id="ownerName" name="inputfield" required>

        </div>

        <div class="error"></div>
        </div>

        <label for="commentarea">Give us a little summary of your pet:</label></p>
